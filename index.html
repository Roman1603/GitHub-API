<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GitHub API</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <section class="container">
      <h1>Github API Project</h1>

      <form id="js-form" class="search-form css-search">
        <label id="search-label" for="username"
          >Enter a GitHub user handle:</label
        >
        <input
          type="text"
          name="username"
          id="user"
          class="js-username css-search"
          required
        />
        <button type="submit" id="find-btn" class="css-search">Find</button>
      </form>
      <main>
        <div class="flex-container">
          <section>
            <ul class="search-results"></ul>
          </section>
        </div>
      </main>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
